spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=historic_data
spring.jackson.serialization.fail-on-empty-beans=false

spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://54.188.86.176:5432/betstrat_db?currentSchema=historic_data
spring.datasource.username=betstrat
spring.datasource.password=betstrat
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.max-lifetime=90000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=3

spring.cache.type=redis
spring.cache.redis.cache-null-values=true
spring.cache.redis.time-to-live=32h
spring.redis.host=redis-master
spring.redis.port=6379
spring.redis.password=redis

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true